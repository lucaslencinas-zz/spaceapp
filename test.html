<body>

        <!-- Navigation -->

        <div id="page-wrapper">

            <div class="container-fluid" id="container-fluid">


                  <!-- Page Heading -->
                  <div class="row" id="rowHeader">
                      <div class="col-lg-12">
                        <div class="col-lg-7">
                          <h1 class="page-header">
                              Pedidos a la API de Forecast
                          </h1>
                          Ejemplo de Pedido: https://api.forecast.io/forecast/APIKEY/LATITUDE,LONGITUDE
                        </div>
                      </div>
                  </div>
                  <!-- /.row -->

                  <div class="row">
                    <div class="panel panel-default">
                      <div class="panel-body">
                        <div class="col-lg-8">
                          <div class="form-horizontal" action="index.html" method="post">
                            <div class="form-group">
                              <label for="textLatitud" class="col-sm-4 control-label input-sm">Latitud: </label>
                              <div class="col-sm-8">
                                <input id="latitud" class="form-control input-sm" name="textLatitud">

                            <div class="form-group">
                              <label for="textLongitud" class="col-sm-4 control-label input-sm">Longitud: </label>

                              <div class="col-sm-offset-4 col-sm-8">

                      <div class="panel-body">

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>


    <script type="text/javascript">


      /*latlng de ejemplo 37.8267,-122.423*/
      var apikey = "c9670c8f1494ec60966afc52015cd8ca";
      var url = "https://api.forecast.io/forecast/c9670c8f1494ec60966afc52015cd8ca/"; /*LATITUDE,LONGITUDE*/

        $(function(){ /*cuando se carga la pagina*/
          var $longitud = $("#longitud");
          var $latitud = $("#latitud");

          $longitud.val("-122.423");
          $latitud.val("37.8267");
          $("#buscarButton").click(function(){
            //$("#resultado").text("longitud: " + $longitud.val() + ", latitud: " + $latitud.val());
            console.log("Get a la api: " +  url + $latitud.val() + "," + $longitud.val());

            $.ajax({
                crossDomain: true,
                type:"GET",
                contentType: "application/json; charset=utf-8",
                url: url + $latitud.val() + "," + $longitud.val(),
                dataType: "jsonp",
                success: function(data) {
                  var resultadoGET = "";

                  resultadoGET += "<li>Latitude: " + data.latitude + "</li>";
                  resultadoGET += "<li>Longitude: " + data.longitude + "</li>";
                  resultadoGET += "<li>Offset: " + data.offset + "</li>";
                  resultadoGET += "<li>Timezone: " + data.timezone + "</li>";

                  resultadoGET += "<li>Currently<ul>";
                  for(var key in data.currently) {
                    resultadoGET += "<li>" + key + " : " + data.currently[key] + "</li>";
                  }
                  resultadoGET += "</ul></li>";



                  resultadoGET = "<li>Daily<ul>";
                  resultadoGET += "<li>icon : " + data.currently.icon + "</li>";
                  resultadoGET += "<li>summary : " + data.currently.summary + "</li>";

                  resultadoGET += "<li>Dias: <ul>";
                  for (var i = 0; i < 4; i++){
                    resultadoGET += "<li>Dia " +  i + " :" + "<ul>";
                    for(var key in data.daily.data[i]) {
                      resultadoGET += "<li>" + key + " : " + data.daily.data[i][key] + "</li>";
                    }
                    resultadoGET += "</ul></li>";
                  };
                  resultadoGET += "</ul></li>";


                  resultadoGET += "<li>Flags: <ul>";
                  for(var key in data.flags) {
                    resultadoGET += "<li>" + key + " : " + data.flags[key] + "</li>";
                  }
                  resultadoGET += "</ul></li>";


                  resultadoGET += "<li>Hourly<ul>";
                  resultadoGET += "<li>icon : " + data.hourly.icon + "</li>";
                  resultadoGET += "<li>summary : " + data.hourly.summary + "</li>";

                  resultadoGET += "<li>Horas: <ul>";
                  for (var i = 0; i < 4; i++){
                    resultadoGET += "<li>Hora " +  i + " :" + "<ul>";
                    for(var key in data.hourly.data[i]) {
                      resultadoGET += "<li>" + key + " : " + data.hourly.data[i][key] + "</li>";
                    }
                    resultadoGET += "</ul></li>";
                  };
                  resultadoGET += "</ul></li>";



                  resultadoGET += "<li>Minutely<ul>";
                  resultadoGET += "<li>icon : " + data.minutely.icon + "</li>";
                  resultadoGET += "<li>summary : " + data.minutely.summary + "</li>";

                  resultadoGET += "<li>Minutos: <ul>";
                  for (var i = 0; i < 4; i++){
                    resultadoGET += "<li>Minuto " +  i + " :" + "<ul>";
                    for(var key in data.minutely.data[i]) {
                      resultadoGET += "<li>" + key + " : " + data.minutely.data[i][key] + "</li>";
                    }
                    resultadoGET += "</ul></li>";
                  };
                  resultadoGET += "</ul></li>";




                  $( "#resultado > ul" ).append( resultadoGET );
                },
                error: function() { alert('Failed!'); },

            });
          });
        });
    </script>


</body>
